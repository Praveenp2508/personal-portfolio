<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Skills</title>
    <style>
        body {
            padding: 10px;
            background-color: #c3cfe2; 
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
            background: radial-gradient(circle at 10% 20%, rgb(166, 226, 229) 0%, rgb(198, 232, 221) 100.2%);
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav .name h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .navcontent ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        .navcontent li {
            padding: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .navcontent li:hover {
            color: aqua;
            background-color: black;
            border-radius: 50px;
        }

        .navcontent li a {
            text-decoration: none;
            color: black;
        }

        .navcontent li:hover a {
            color: aqua;
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-left: 10px;
            font-size: 24px;
        }

        .logo img {
            width: 60px;
            height: auto;
            margin: 10px;
        }

        .logo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
        }

        .language h2 {
            padding-left: 10px;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        .language {
            box-shadow: 2px 3px 7px;
            padding: 20px;
            background-color: #041932;
            color: #f5f7fa;
            margin: 20px 0;
            border-radius: 10px;
        }

        .language:hover {
            background-color: #042E5F;
            transition: 0.5s;
        }

        @media (max-width: 768px) {
            .navcontent li {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 20px;
                padding-left: 5px;
            }

            .logo img {
                width: 50px;
                margin: 5px;
            }

            .language h2 {
                font-size: 18px;
                padding-left: 5px;
            }
        }

        @media (max-width: 480px) {
            .navcontent li {
                font-size: 12px;
                padding: 5px;
            }

            h1 {
                font-size: 18px;
                padding-left: 5px;
            }

            .logo img {
                width: 40px;
                margin: 5px;
            }

            .language h2 {
                font-size: 16px;
                padding-left: 5px;
            }
        }
    </style>
</head>
<body>

        </div>

            </ul>

            <img src="css.svg" alt="CSS">

    <div class="language">

        <div class="logo">

</html>
