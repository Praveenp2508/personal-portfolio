<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {background-color: #c3cfe2; 
            padding: 10px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
            background: radial-gradient(circle at 10% 20%, rgb(166, 226, 229) 0%, rgb(198, 232, 221) 100.2%);
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav .name h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .navcontent ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }

        .navcontent li {
            padding: 10px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .navcontent li:hover {
            color: aqua;
            background-color: black;
            border-radius: 50px;
        }

        .navcontent li a {
            text-decoration: none;
            color: black;
        }

        .navcontent li:hover a {
            color: aqua;
        }

        h2 {
            padding-left: 10px;
            font-size: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .contact {
            background-color: #041932;
            color: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 2px 3px 7px rgba(0, 0, 0, 0.3);
        }

        .contact:hover {
            background-color: #042E5F;
            transition: 0.5s;
        }

        .contact ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
        }

        .contact li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .navcontent li {
                font-size: 14px;
                padding: 8px;
            }

            h2 {
                font-size: 20px;
                padding-left: 5px;
            }

            .contact {
                padding: 15px;
            }

            .contact ul {
                font-size: 16px;
            }

            .contact img {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .navcontent li {
                font-size: 12px;
                padding: 5px;
            }

            h2 {
                font-size: 18px;
                padding-left: 5px;
            }

            .contact {
                padding: 10px;
            }

            .contact ul {
                font-size: 14px;
            }

            .contact img {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="name">
            <h3>Praveen P</h3>
        </div>

        <div class="navcontent">

                <li><a href="praveen resume.pdf">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
