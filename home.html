<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            padding-left: 200px;
            padding-top: 80px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        h1 {
            font-size: 90px;
            font-weight: 100;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        h2 {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            flex-wrap: wrap;
        }

        li {
            padding: 30px;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            transition: 0.5s;
        }

        li:hover {
            color: rgb(15, 16, 16);
            border-radius: 50px;
            transform: scale(1.2);
        }

        li a {
            text-decoration: none;
            color: black;
        }

        li:hover a {
            color: rgb(9, 9, 9);
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .content img {
            width: 200px;
            border-radius: 30%;
        }

        .image {
            margin: 20px 50px;
        }

        .link {
            margin-top: 30px;
        }

        .link a {
            margin-right: 20px;
        }

        .link img {
            width: 40px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .link img:hover {
            background-color: aqua;
            transform: scale(1.2);
        }

        .typewriter h2 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid black;
            animation: typing 2s steps(26, end), blink-caret 1s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #f7a40b;
            }
        }

        .nav {
            background: radial-gradient(circle at 10% 20%, rgb(166, 226, 229) 0%, rgb(198, 232, 221) 100.2%);
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media only screen and (max-width: 768px) {
            body {
                padding-left: 50px;
                padding-top: 20px;
            }

            h1 {
                font-size: 50px;
            }

            h2 {
                font-size: 25px;
            }

            .image img {
                width: 150px;
            }

            .link img {
                width: 30px;
            }

            .content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            ul {
                justify-content: center;
            }

            li {
                padding: 15px;
                font-size: 18px;
            }
        }

        @media only screen and (max-width: 480px) {
            body {
                padding-left: 20px;
                padding-top: 10px;
            }

            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 18px;
            }

            .image img {
                width: 100px;
            }

            .link img {
                width: 25px;
            }

            li {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="head">
            <h1>Praveen P</h1>
            <div class="typewriter">
                <h2>I'm a Developer</h2>
            </div>
        </div>
        <div class="image">
            <img src="profile.JPG" alt="Profile picture of Praveen P">
        </div>
    </div>

    <div class="nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="skill.html">Skill</a></li>
            <li><a href="praveen resume.pdf">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="link">
        <a href="https://www.linkedin.com/in/praveen-p-288b052a7/"><img src="linkedin.svg" alt="LinkedIn Profile"></a>
        <a href="https://github.com/Praveenp2508"><img src="github.svg" alt="GitHub Profile"></a>
        <a href="mailto:praveenvj2508@gmail.com"><img src="google.svg" alt="Send Email"></a>
    </div>
</body>

</html>
